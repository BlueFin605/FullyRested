<div class="response">
    <!-- <h2>Response</h2> -->
    <div class="status" attr.level={{getlevel()}}>
        <div class="statustext" attr.data-value="{{response.status}}">{{response.status}}</div>
        <div class="statustext" attr.data-value="{{response.status}}">-</div>
        <div class="statustext">{{response.statusText}}</div>
    </div>
    <div>
        <mat-tab-group animationDuration="0ms">
            <mat-tab label="Body"> <app-display-response-body [data]="response.data"></app-display-response-body></mat-tab>
            <mat-tab label="Headers"><app-display-response-headers [headers]="response.headers"></app-display-response-headers></mat-tab>
            <mat-tab label="Request Headers"><app-display-response-headers [headers]="response.headersSent"></app-display-response-headers></mat-tab>
        </mat-tab-group>
    </div>
</div>
