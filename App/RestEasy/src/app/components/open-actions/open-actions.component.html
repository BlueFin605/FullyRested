<mat-tab-group animationDuration="0ms" #tabs>
  <mat-tab *ngFor="let action of state.actions">
    <ng-template mat-tab-label>{{action.action.name}}
      <button mat-icon-button (click)="removeAction(action.action.id)">
        <mat-icon>cancel</mat-icon>
      </button>
    </ng-template>
    <app-rest-action [(action)]=action.action (actionChange)="onActionChange($event)"></app-rest-action>
  </mat-tab>
  <mat-tab disabled>
    <ng-template mat-tab-label>
      <button mat-icon-button (click)="addAction($event)">
        <mat-icon>add_circle</mat-icon>
      </button>
    </ng-template>
  </mat-tab>
</mat-tab-group>
