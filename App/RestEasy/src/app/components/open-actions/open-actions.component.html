<mat-tab-group animationDuration="0ms" [(selectedIndex)]="selectedIndex" (selectedTabChange)="addAction($event)">
  <mat-tab *ngFor="let action of state.actions" [label]="action.action.name">
    <app-rest-action [(action)]=action.action (actionChange)="onActionChange($event)"></app-rest-action>
  </mat-tab>
  <mat-tab disabled>
    <ng-template mat-tab-label>
      <button mat-icon-button (click)="addTab($event)">
        <mat-icon>add_circle</mat-icon>
      </button>
    </ng-template>
  </mat-tab>
</mat-tab-group>
