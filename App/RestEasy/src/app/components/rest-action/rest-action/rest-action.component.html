<div class="section-border" *ngIf="runId">
    <app-rest-action-run [(action)]="_action" [collection]="collection" [runId]="runId" (actionChange)="onActionChange($event)" (nameChange)="onNameChange($event)"></app-rest-action-run>
</div>
<div class="rest-action" *ngIf="!runId">
    <div class="section-border">
        <app-edit-request [(action)]="_action" (actionChange)="onActionChange($event)" (execute)="executeAction($event)"></app-edit-request>
    </div>
    <div class="section-border">
        <app-display-response [response]="response"></app-display-response>
    </div>
</div>
